{% extends "main.html" %}

{%- block content %}
    <form class="form-signin" method="post">
      <h2 class="form-signin-heading">Please enter your info:</h2>
      <label for="inputUsername" class="sr-only">username</label>
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username" value="{{username}}" required />
      <div style="color: red">{{username_error}}</div>
      <label for="inputPassword" class="sr-only">password</label>
      <input type="password" name="password" id="registerPassword" class="form-control" placeholder="password" required />
      <div style="color: red">{{password_error}}</div>
      <label for="inputPass_Verify" class="sr-only">re-enter password</label>
      <input type="password" name="pass_verify" id="registerPassword" class="form-control" placeholder="re-enter password" required />
      <div style="color: red">{{pass_verify_error}}</div>
      <label for="inputEmail" class="sr-only">email</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="email" value="{{email}}" required />
      <div style="color: red">{{email_error}}</div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="link_yahoo" value="link_yahoo" checked="checked" /> Link Yahoo! Account
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me /"> remember me
        </label>
      </div>
      <button class="btn btn-sm btn-default" type="submit">register</button>
      <a href="/login" class="btn btn-sm btn-default" role="button">login</a>
    </form>
{%- endblock %}
