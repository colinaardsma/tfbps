{% extends "main.html" %}

{%- block content %}
    <form class="form-signin" method="post">
      <h2 class="form-signin-heading">please login</h2>
      <label for="inputUsername" class="sr-only">username</label>
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="username" value="{{username}}" required autofocus />
      <label for="inputPassword" class="sr-only">password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> remember me
        </label>
      </div>
      <div style="color: red">{{error}}</div>
      <button class="btn btn-sm btn-default" type="submit">login</button>
      <a href="/registration" class="btn btn-sm btn-default" role="button">register</a>
    </form>
{%- endblock %}
